<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد وظیفه جدید</title>
</head>
<body>
    <h1>ایجاد وظیفه جدید</h1>
    <form id="create-task-form" action="/api/v1/tasks/" method="POST">
        <label for="user_id">شناسه کاربر:</label>
        <input type="text" id="user_id" name="user_id" required><br>

        <label for="title">عنوان:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="description">توضیحات:</label>
        <textarea id="description" name="description"></textarea><br>

        <label for="due_date">تاریخ سررسید:</label>
        <input type="date" id="due_date" name="due_date" required><br>

        <label for="priority">اولویت:</label>
        <select id="priority" name="priority">
            <option value="low">پایین</option>
            <option value="medium">متوسط</option>
            <option value="high">بالا</option>
        </select><br>

        <button type="submit">ایجاد وظیفه</button>
    </form>
</body>
</html>
